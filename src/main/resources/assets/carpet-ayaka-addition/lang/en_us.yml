    poi:
      added: POI added in sub-chunk %s at %s with type %s
      removed: POI removed in sub-chunk %s at %s
      ticket_reserved: POI reserved in sub-chunk %s at %s with type %s (%d/%d)
      ticket_released: POI released in sub-chunk %s at %s with type %s (%d/%d)
