carpet:
  validator.invalid_desc:
    unsigned: Must not be negative
    unsigned_with_bound: Must not be negative or larger than %d
  rule:
    bedrockNoBlastResistance:
      desc: Makes bedrocks unable to block explosions, though themselves won't be destroyed
    betterMobCap:
      desc: Makes mob cap effect pillager patrol and phantom spawning
    betterOpPlayerNoCheat:
      desc: More commands for opPlayerNoCheat
      extra:
        "0": "Influenced commands: /kill, /clear, /effect, /item and /difficulty"
        "1": Only active when Carpet Tis Addition is loaded and opPlayerNoCheat is set to true
        "2": You don't want to lose your pillagers, do you?
    blockDropStackVelocityMultiple:
      desc: Multiple of velocity of item stacks dropped by a broken block
    commandAddress:
      desc: Enables /address and /ad to manipulate and teleport to server-side addresses
    commandC:
      desc: Enables /c to switch your gamemode between spectator and survival
    commandGoHome:
      desc: Enables /gohome to teleport right back to your spawn point
    commandKillItem:
      desc: Enables /killitem to clear dropped items with one shot
    commandTpt:
      desc: Enables /tpt to teleport to another player in your server
    disableBatSpawning:
      desc: Disables natural spawning of bats
    dragonEggFallDelay:
      desc: Delay ticks before dragon egg falls
      extra:
        "0": Set to 2 to match sand and other falling blocks
        "1": Set to 0 or 5 to use vanilla option
    fakePlayerForceOffline:
      desc: Forces fake players to spawn in offline mode
      extra:
        "0": (1.16+) Only active when allowSpawningOfflinePlayers is set to true
    fakePlayerResidentBackupFix:
      desc: Fixes the bug that fake players are not reconnected after retracements
      extra:
        "0": Only active when Gca is loaded and fakePlayerResident is set to true
    forceTickPlantsReintroduce:
      desc: Reintroduces the feature of cactuses, bamboos, chorus flowers and sugarcane being (wrongly) random-ticked on scheduled ticks in Minecraft 1.15.2 and lower
    foxNoPickupItem:
      desc: Prevents foxes from picking up dropped items, though they will still be attracted
    frostWalkerNoFreezing:
      desc: Prevents frost walker shoes from freezing water
      extra:
        "0": Might cause unexpected behaviour in 1.21+
    giveLimit:
      desc: Limit factor for give command
      extra:
        "0": limit = value * max_count_per_stack
    itemDiscardAge:
      desc: Modifies the ticks before an item entity is discarded
      extra:
        "0": Set to 0 (or 6000) to use vanilla value
        "1": Max value 72000 (an hour)
    killItemAwaitSeconds:
      desc: Seconds to wait before clearing the items
    legacyHoneyBlockSliding:
      desc: Changes the way sliding velocity of non-living entities is calculated back to the original way in 1.21.1 and below
      extra:
        "0": See MC-278572 and MC-275537
    maxPlayersOverwrite:
      desc: Overwrites the max player count in a server
      extra:
        "0": Set to 0 to use vanilla value
        "1": Disabled for dedicated servers in 1.21.9+
    tickFluids:
      desc: Whether fluids are ticked
      extra:
        "0": Influences both scheduled tick and random tick
