carpet:
  category:
    reintroduce: 移植
    cheat: 作弊
    BOT: 假人
  rule:
    betterOpPlayerNoCheat:
      name: 更好的opPlayerNoCheat选项
      desc: 阻止管理员玩家使用/kill，/clear，/effect，/item 和 /difficulty 指令
      extra:
        "0": 仅在加载了Carpet TIS Addition且opPlayerNoCheat为true时生效
        "1": 你也不想失去刷铁机里面的掠夺者，对吧
    commandAddress:
      name: 服务端路径点命令开关
      desc: 启用 /address 和 /ad 命令以操作并传送到服务端路径点
    commandC:
      name: 旁观者模式切换命令开关
      desc: 启用 /c 命令以在生存模式和旁观者模式中切换
    commandGoHome:
      name: 回程命令开关
      desc: 启用 /gohome 命令以传送到重生点
    commandKillItem:
      name: 清除掉落物命令开关
      desc: 启用 /killitem 命令以清除加载范围内的掉落物
    commandTpt:
      name: 传送到玩家命令开关
      desc: 启用 /tpt 命令以传送到其他玩家
    disableBatSpawning:
      name: 禁用蝙蝠生成
      desc: 禁用蝙蝠的自然生成
    fakePlayerResidentBackupFix:
      name: 备份不保留假人修复
      desc: 修复回档后假人不会重新加入世界的问题
      extra:
        "0": 仅在加载了GCA且fakePlayerResident为true时生效
    forceTickPlantsReintroduce:
      name: 0t强制更新植物状态
      desc: 重新引入1.15.2及更早版本中仙人掌、竹子、甘蔗在计划刻中（错误地）触发随机刻的特性
    foxNoPickupItem:
      name: 禁用狐狸叼起物品
      desc: 阻止狐狸叼起掉落物，但仍会吸引它
    itemDiscardAge:
      name: 掉落物消失刻
      desc: 修改掉落物自然消失前的游戏刻数
      extra:
        "0": 设置为0或6000以使用原版值
        "1": 最大值为72000 (一小时)
    killItemAwaitSeconds:
      name: 清除掉落物执行延迟
      desc: 清理掉落物之前的等待秒数
    maxPlayersOverwrite:
      name: 最大玩家数量重写
      desc: 重写服务器最大玩家数量
      extra:
        "0": 设置为0以使用原版值
