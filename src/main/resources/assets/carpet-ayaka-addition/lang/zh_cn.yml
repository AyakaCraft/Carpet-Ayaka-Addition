carpet:
  category:
    reintroduce: 移植
    cheat: 作弊
    BOT: 假人
  validator.invalid_desc:
    unsigned: 不能为负数
    unsigned_with_bound: 不能为负数或大于 %d
  rule:
    accurateDispenser:
      name: 精确发射器
      desc: 移除发射的物品和投掷物的速度的随机性
      extra:
        "0": 影响发射器和投掷器
    bedrockNoBlastResistance:
      name: 基岩无爆炸抗性
      desc: 使得基岩无法阻挡爆炸，尽管其自身不会被破坏
    betterMobCap:
      name: 更好的刷怪上限
      desc: 使灾厄巡逻队和幻翼的生成受刷怪上限影响
    betterOpPlayerNoCheat:
      name: 更好的op玩家不准作弊
      desc: 为 opPlayerNoCheat 添加更多影响的指令
      extra:
        "0": 影响的指令列表：/kill，/clear，/effect，/item 和 /difficulty
        "1": 仅在加载了 Carpet TIS Addition 且 opPlayerNoCheat 为 true 时生效
        "2": 你也不想失去刷铁机里面的掠夺者，对吧
    blockDropStackVelocityMultiple:
      name: 方块掉落物速度乘数
      desc: 方块被破坏时生成的掉落物的速度的乘数
    commandAddress:
      name: 服务端路径点命令开关
      desc: 启用 /address 和 /ad 命令以操作服务端路径点
    commandAddressTp:
      name: 服务端传送路径点命令开关
      desc: 启用 /address tp 和 /ad tp 命令以传送到服务端路径点
    commandC:
      name: 旁观者模式切换命令开关
      desc: 启用 /c 命令以在生存模式和旁观者模式中切换
    commandEndermanBlockList:
      name: 末影人方块列表命令开关
      desc: 启用 /endermanBlockList 命令来配置末影人可以拿起的方块列表
    commandGoHome:
      name: 回程命令开关
      desc: 启用 /gohome 命令以传送到重生点
    commandKillItem:
      name: 清除掉落物命令开关
      desc: 启用 /killitem 命令以清除加载范围内的掉落物
    commandTpt:
      name: 传送到玩家命令开关
      desc: 启用 /tpt 命令以传送到其他玩家
    disableBatSpawning:
      name: 禁用蝙蝠生成
      desc: 禁用蝙蝠的自然生成
    dragonEggFallDelay:
      name: 龙蛋下落延迟
      desc: 龙蛋下落前延迟的游戏刻数
      extra:
        "0": 设置为2以匹配沙子等其他重力方块
        "1": 设置为0或5以使用原版值
    fakePlayerForceOffline:
      name: 假人强制离线
      desc: 强制假人以离线模式生成
      extra:
        "0": (1.16+) 仅在 allowSpawningOfflinePlayers 为 true 时生效
    fakePlayerResidentBackupFix:
      name: 备份不保留假人修复
      desc: 修复回档后假人不会重新加入世界的问题
      extra:
        "0": 仅在加载了 GCA 且 fakePlayerResident 为 true 时生效
    forceTickPlantsReintroduce:
      name: 0t强制更新植物状态
      desc: 重新引入1.15.2及更早版本中仙人掌、竹子、紫颂花、甘蔗在计划刻中（错误地）触发随机刻的特性
    foxNoPickupItem:
      name: 禁用狐狸叼起物品
      desc: 阻止狐狸叼起掉落物，尽管它仍会被吸引
    frostWalkerNoFreezing:
      name: 冰霜行者无冰冻
      desc: 阻止附魔冰霜行者的靴子冻住水源
      extra:
        "0": 在 1.21+ 中可能导致意料外的行为
    giveLimit:
      name: give命令限制
      desc: give 命令的限制乘数
      extra:
        "0": 实际限制值 = 值 * 最大堆叠数
    itemDiscardAge:
      name: 掉落物消失刻
      desc: 修改掉落物自然消失前的游戏刻数
      extra:
        "0": 设置为0或6000以使用原版值
        "1": 最大值为72000 (一小时)
    killItemAwaitSeconds:
      name: 清除掉落物执行延迟
      desc: 清理掉落物之前的等待秒数
    legacyHoneyBlockSliding:
      name: 老式蜂蜜块滑落
      desc: 将非生物实体在蜂蜜块上滑落时的速度计算替换为 1.21.1 及更低版本中的方法
      extra:
        "0": 参见 MC-278572 和 MC-275537
    maxPlayersOverwrite:
      name: 最大玩家数量重写
      desc: 重写服务器最大玩家数量
      extra:
        "0": 设置为0以使用原版值
        "1": 在 1.21.9+ 专用服务端中被禁用
    reasonableStalactiteDamage:
      name: 合理的钟乳石伤害
      desc: 在 1.18+ 中令钟乳石伤害与其大小相关
    tickFluids:
      name: 流体更新
      desc: 流体是否更新
      extra:
        "0": 影响流体计划刻和随机刻
